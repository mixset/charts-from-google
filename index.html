<!DOCTYPE html>
<html lang="pl">
 <head>
  <meta charset="UTF-8">
  <title>Przejrzyste Wykresy od Google - kołowy - Geo wykres - liniowy</title>
  <script src="https://www.google.com/jsapi"></script>
  <script>
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Work',     11],
          ['Eat',      2],
          ['Commute',  2],
          ['Watch TV', 2],
          ['Sleep',    7]
        ]);

        var options = {
          title: 'My Daily Activities'
        };

        var chart = new google.visualization.PieChart(document.getElementById('chart_pie'));
        chart.draw(data, options);
      }
   </script>
   <script>
     google.load('visualization', '1', {'packages': ['geochart']});
     google.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {
        var data = google.visualization.arrayToDataTable([
          ['Country', 'Popularity'],
          ['Germany', 200],
          ['United States', 300],
          ['Brazil', 400],
          ['Canada', 500],
          ['France', 600],
          ['RU', 700]
        ]);

        var options = {};

        var chart = new google.visualization.GeoChart(document.getElementById('chart_geo'));
        chart.draw(data, options);
    };
   </script>
   <script>
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2004',  1000,      400],
          ['2005',  1170,      460],
          ['2006',  660,       1120],
          ['2007',  1030,      540]
        ]);

        var options = {
          title: 'Company Performance'
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_line'));
        chart.draw(data, options);
      }
    </script>
	 <script>
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Data', 'Odwiedzający'],
          ['10-01-2013',  30],
          ['11-01-2013',  32],
          ['12-01-2013',  25],
          ['13-01-2013',  74]
        ]);

        var options = {
          title: 'Odwiedzający'
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_line2'));
        chart.draw(data, options);
      }
    </script>
	 <script>
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['System operacyjny', 'Ilość'],
          ['Windows',   800],
          ['Linux',      60],
          ['Android',  15],
          ['Inne', 30]
        ]);

        var options = {
          title: 'Podział systemów operacyjnych'
        };

        var chart = new google.visualization.PieChart(document.getElementById('chart_pie2'));
        chart.draw(data, options);
      }
   </script>
	<style>
	h1, h2 { text-align:center; }
	</style>
 </head>
<body>
  <h1>Wykresy: kołowe, geochart oraz liniowe</h1>
  <h2><a href="http://www.rynko.pl/wykresy-kolowy-geochart-oraz-liniowy">Powrót do artykułu</a></h2>
    <h2>Wykres kołowy</h2>
     <div id="chart_pie" style="width:900px; height:500px;"></div>
	
	<h2>Geo wykres</h2>
     <div id="chart_geo" style="width:900px; height:500px;"></div>
	
	<h2>Wykres liniowy</h2>
     <div id="chart_line" style="width:900px; height:500px;"></div>
	
	<h2>Wykres liniowy - przykład własny</h2>
     <div id="chart_line2" style="width:900px; height:500px;"></div>
	 
	 	
	<h2>Wykres kołowy - przykład własny</h2>
     <div id="chart_pie2" style="width:900px; height:500px;"></div>
  </body>
</html>
